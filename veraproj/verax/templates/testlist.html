{% extends 'base_nav.html' %}
{% load static %}

{% block content %}
    <h2>All my tests</h2>
    <div class="scrolling-wrapper">
        {% for test in object_list %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ test.name }}</h5>
                    <p class="card-text">{{ test.student }}</p>
                    <p class="card-text">{{ test.grade }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
